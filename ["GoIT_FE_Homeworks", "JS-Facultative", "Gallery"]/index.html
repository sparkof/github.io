<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="css/style.css">
  <script async="true" src="js/script.js" charset="utf-8"></script>
</head>
<body>
  <section class="gallery">
    <div class="large-img">
      <div class="prev"><span>&lt;</span></div>
      <img id=large-img src="img/1.jpg" alt="">
      <div class="next"><span>&gt;</span></div>
    </div>
    <div class="small-list-frame">
      <div class="prev"><span>&lt;</span></div>
      <div class="small-list">
        <ul class="img-list">
          <li class="img-list-item active-image"><a href="img/1.jpg" class="img-link"><img src="img/1.jpg" alt=""></a></li>
          <li class="img-list-item"><a href="img/2.jpg" class="img-link"><img src="img/2.jpg" alt=""></a></li>
          <li class="img-list-item"><a href="img/3.jpg" class="img-link"><img src="img/3.jpg" alt=""></a></li>
          <li class="img-list-item"><a href="img/4.jpg" class="img-link"><img src="img/4.jpg" alt=""></a></li>
          <li class="img-list-item"><a href="img/5.jpg" class="img-link"><img src="img/5.jpg" alt=""></a></li>
          <li class="img-list-item"><a href="img/6.jpg" class="img-link"><img src="img/6.jpg" alt=""></a></li>
          <li class="img-list-item"><a href="img/7.jpg" class="img-link"><img src="img/7.jpg" alt=""></a></li>
          <li class="img-list-item"><a href="img/8.jpg" class="img-link"><img src="img/8.jpg" alt=""></a></li>
          <li class="img-list-item"><a href="img/9.jpg" class="img-link"><img src="img/9.jpg" alt=""></a></li>
          <li class="img-list-item"><a href="img/10.jpg" class="img-link"><img src="img/10.jpg" alt=""></a></li>
        </ul>
      </div>
      <div class="next"><span>&gt;</span></div>
    </div>
</section>
</body>
</html>
