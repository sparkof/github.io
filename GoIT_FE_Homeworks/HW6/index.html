<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Zazor</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="clearfix">
      <div class="phone-number">
        <img src="img/phone.png" alt="phone">
        <span>(044)123-45-67 (044)567-89-10</span>
      </div>
      <form action="#" class="login" method="post">
      <img src="img/autorization.png" alt="body">
      <input type="text" name="login" id="login" placeholder="логин">
      <input type="password" name="password" id="password" placeholder="пароль">
      <input type="submit" value="вход">
      <a class="registration" href="#">регистрация</a>
      <a class="forgoten" href="#">забыли пароль?</a>
      </form>
      <nav>
        <a href=""><img src="img/home.png" alt="home"></a>
        <a href=""><img src="img/map.png" alt="map"></a>
        <a href=""><img src="img/letter.png" alt="letter"></a>
      </nav>
    </header>
    <img src="img/logo.png" alt="logo" class="logo">
    <nav class="clearfix">
      <ul>
        <li class="active"><a href="#">О компании</a></li>
        <li><a href="#">Оплата</a></li>
        <li><a href="#">Доставка</a></li>
        <li><a href="#">Статьи</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
      <div class="basket">
        <a href="#"><img src="img/basket.png" alt="basket">
        <span class="goods">товаров:</span>
        <span class="quantity">0</span>
        <span class="summ">на сумму:</span>
        <span class="price">0,00</span>
        <span class="uah">грн.</span>
        </a>
      </div>
    </nav>
    <section class="find">
      <form action="#" class="auto">
        <span class="head">Поиск по автомобилю</span>
        <span class="disc">Диски:</span>
        <span class="tire">Шины:</span>
        <span>Марка <span>авто:</span></span>
        <span>Модель<br><span>автомобиля:</span></span>
        <span>Год выпуска<br><span>автомобиля:</span></span>
        <span>Комплектация:</span>
        <select name="mark-disc" id="mark-disc">
          <option value="">option 1</option>
          <option value="">option 2</option>
          <option value="">option 3</option>
        </select>
        <select name="model-disc" id="model-disc">
          <option value="">option 1</option>
          <option value="">option 2</option>
          <option value="">option 3</option>
        </select>
        <select name="year-disc" id="year-disc">
          <option value="">option 1</option>
          <option value="">option 2</option>
          <option value="">option 3</option>
        </select>
        <select name="complect-disc" id="complect-disc">
          <option value="">option 1</option>
          <option value="">option 2</option>
          <option value="">option 3</option>
        </select>
        <select name="mark-tire" id="mark-tire">
          <option value="">option 1</option>
          <option value="">option 2</option>
          <option value="">option 3</option>
        </select>
        <select name="model-tire" id="model-tire">
          <option value="">option 1</option>
          <option value="">option 2</option>
          <option value="">option 3</option>
        </select>
        <select name="year-tire" id="year-tire">
          <option value="">option 1</option>
          <option value="">option 2</option>
          <option value="">option 3</option>
        </select>
        <select name="complect-tire" id="complect-tire">
          <option value="">option 1</option>
          <option value="">option 2</option>
          <option value="">option 3</option>
        </select>
        <input type="submit" value="поиск...">
      </form>
    </section>
  </div>
</body>
</html>
